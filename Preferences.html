<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Preferences</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="left-section"></div>
      <div class="center-section">
        <div class="header">
          <h1>Preferences</h1>
          <button class="done-button">Done</button>
        </div>
        <div class="buttonSection">
          <form id="preferencesForm">
            <div class="accordion">
              <div class="accordion-item">
                <h3>Pet Preference:</h3>
                <div class="accordion-header" onclick="toggleAccordion(this)">
                  <span class="selection">Select</span>
                  <span class="arrow">▶</span>
                </div>
                <div class="accordion-content">
                  <label
                    ><input
                      type="checkbox"
                      onclick="selectOption(this, 'Cats')"
                    />
                    Cats</label
                  >
                  <label
                    ><input
                      type="checkbox"
                      onclick="selectOption(this, 'Dogs')"
                    />
                    Dogs</label
                  >
                </div>
              </div>

              <div class="accordion-item">
                <h3>Gender:</h3>
                <div class="accordion-header" onclick="toggleAccordion(this)">
                  <span class="selection">Select</span>
                  <span class="arrow">▶</span>
                </div>
                <div class="accordion-content">
                  <label
                    ><input
                      type="checkbox"
                      onclick="selectOption(this, 'Male')"
                    />
                    Male</label
                  >
                  <label
                    ><input
                      type="checkbox"
                      onclick="selectOption(this, 'Female')"
                    />
                    Female</label
                  >
                </div>
              </div>

              <div class="accordion-item">
                <h3>Age:</h3>
                <div class="accordion-header" onclick="toggleAccordion(this)">
                  <span class="selection">Select</span>
                  <span class="arrow">▶</span>
                </div>
                <div class="accordion-content">
                  <label
                    ><input
                      type="checkbox"
                      onclick="selectOption(this, 'Baby (0-5 Months)')"
                    />
                    Baby (0-5 Months)</label
                  >
                  <label
                    ><input
                      type="checkbox"
                      onclick="selectOption(this, 'Puppy (5-24 Months)')"
                    />
                    Puppy (5-24 Months)</label
                  >
                  <label
                    ><input
                      type="checkbox"
                      onclick="selectOption(this, 'Youth (2-5 Years)')"
                    />
                    Youth (2-5 Years)</label
                  >
                  <label
                    ><input
                      type="checkbox"
                      onclick="selectOption(this, 'Adult (5-9 Years)')"
                    />
                    Adult (5-9 Years)</label
                  >
                  <label
                    ><input
                      type="checkbox"
                      onclick="selectOption(this, 'Senior (9+ Years)')"
                    />
                    Senior (9+ Years)</label
                  >
                </div>
              </div>

              <div class="accordion-item">
                <h3>Good With Pets?:</h3>
                <div class="accordion-header" onclick="toggleAccordion(this)">
                  <span class="selection">Select</span>
                  <span class="arrow">▶</span>
                </div>
                <div class="accordion-content">
                  <label
                    ><input
                      type="checkbox"
                      onclick="selectOption(this, 'Big Dogs')"
                    />
                    Big Dogs</label
                  >
                  <label
                    ><input
                      type="checkbox"
                      onclick="selectOption(this, 'Small Dogs')"
                    />
                    Small Dogs</label
                  >
                  <label
                    ><input
                      type="checkbox"
                      onclick="selectOption(this, 'Cats')"
                    />
                    Cats</label
                  >
                </div>
              </div>

              <div class="accordion-item">
                <h3>Good With Kids?:</h3>
                <div class="accordion-header" onclick="toggleAccordion(this)">
                  <span class="selection">Select</span>
                  <span class="arrow">▶</span>
                </div>
                <div class="accordion-content">
                  <label
                    ><input
                      type="checkbox"
                      onclick="selectOption(this, 'Kids Over 6')"
                    />
                    Kids Over 6</label
                  >
                  <label
                    ><input
                      type="checkbox"
                      onclick="selectOption(this, 'Kids Over 10')"
                    />
                    Kids Over 10</label
                  >
                </div>
              </div>

              <div class="accordion-item">
                <h3>Special Needs:</h3>
                <div class="accordion-header" onclick="toggleAccordion(this)">
                  <span class="selection">Select</span>
                  <span class="arrow">▶</span>
                </div>
                <div class="accordion-content">
                  <label
                    ><input
                      type="checkbox"
                      onclick="selectOption(this, 'Yes')"
                    />
                    Yes</label
                  >
                  <label
                    ><input
                      type="checkbox"
                      onclick="selectOption(this, 'No')"
                    />
                    No</label
                  >
                </div>
              </div>
            </div>
            <button type="submit">Save</button>
          </form>
        </div>
      </div>
      <div class="right-section"></div>
    </div>

    <script src="Preferences.js"></script>
  </body>
</html>
